<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg-paleta5">

    <!-- INÍCIO da barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-pal1">
        <div class="container-fluid">
            <a class="navbar-brand" href="index"><i class="bi bi-camera-reels mx-2"></i>Guliver Traveller</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link me-3 text-light" aria-current="page" href="index">Voltar ao site</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIM da barra de navegação -->


    <!-- INÍCIO da DIV principal -->
    <div class="container mt-4">


        <!-- INÍCIO do conteúdo principal -->
        <div class="row">
            <div id="right1" class="col">
                <div class="grid" style="--bs-row: 2;">
                    <div class="g-start-1">
                        <h1 class="display-3 mb-4 fw-bold">Cadastre novos locais para os cliente explorarem</h1>
                    </div>
                </div>
            </div>


        </div>
        <div class="button-top">
        <button class="btn btn-round btn-info">Hotel</button>
        <button class="btn btn-round btn-outline-info">Concessionária</button>
        <button class="btn btn-round btn-outline-info">Parque</button>
        <button class="btn btn-round btn-outline-info">Restaurante</button>
        <button class="btn btn-round btn-outline-info">Vida noturna</button>
        <button class="btn btn-round btn-outline-info">Teatro</button>
        </div>
        
        

        <!-- INÍCIO links de páginas -->

		<form>
	<div class="form-group">
		<label for="solicitante" class="font-weight-bold"> Nome do Hotel</label>
		<input class="form-control" name="solicitante">
		<small class="font-weight-light">Informe o nome do hotel</small>
	</div>
	<div class="form-group">
		<label for="soliContato" class="font-weight-bold"> CNPJ</label>
		<input class="form-control" name="soliContato">
		<small class="font-weight-light">Informe o CNPJ do hotel</small>
	</div>
	<div class="form-group">
		<label for="tipo" class="font-weight-bold"> Tipo de Cama</label>
		<input class="form-control" name="tipo">
		<small class="font-weight-light">Qual o tipo de cama</small>
	</div>
	<div class="form-group">
		<label for="tipo" class="font-weight-bold"> Descrição do hotel</label>
		<input class="form-control" name="tipo">
		<small class="font-weight-light">Informe o que o cliente precisa saber do hotel</small>
	</div>
	<div class="form-group">
		<label for="descricao" class="font-weight-bold"> Latitude</label>
		<input class="form-control" name="descricao">
		<small class="font-weight-light">Informe a latitude</small>
	</div>
	<div class="form-group">
		<label for="localizacao" class="font-weight-bold"> Longitude</label>
		<input class="form-control" name="localizacao">
		<small class="font-weight-light">Informe a longitude</small>
	</div>
	
	<button class="btn btn-round btn-info"> Cadastrar</button>
</form>
		





    </div>
    <!-- FIM links de páginas -->
    <!-- FIM da DIV principal -->

    <!-- INÍCIO do footer -->
    <footer class="bg-pal1 text-center text-lg-start mt-5">
        <!-- Copyright -->
        <div class="text-center p-3 text-light">
            © 2021 Copyright:
            <a class="text-light text-decoration-none" href="https://github.com/HMpina">HMpina</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- FIM do footer -->

    <!-- CHAMADA DO JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
    <!-- FIM DA CHAMADA DO JS -->

</body>

</html>
